<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %} {% endblock %}</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/">MIT Mysore</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/test/i/test-list">Test</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/i/student-list">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/test/i/question-list">Questions</a>
        </li>
      </ul>
      <a class="btn btn-primary" href="/test/i/create-test">
        Create Test
      </a>
      <ul class="navbar-nav">
        <li class="nav-item dropdown dropleft">

          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            {{institute.name}}
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/log-out">Log-Out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  {% block content %} {% endblock %}
</body>

</html>
