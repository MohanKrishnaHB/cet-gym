{% extends "nav_institute.html" %} {% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Reg no</th>
                            <th>District</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{student.name}}</td>
                            <td>{{student.phone_number}}</td>
                            <td>{{student.email}}</td>
                            <td>{{student.reg_no}}</td>
                            <td>{{student.preffered_branch}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block title %}
Students
{% endblock %}
