<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log-In</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
    body {
      background-image: url("/uploads/images/background/background.jpeg");
      background-color: #cccccc;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .log-in-panel {
      background: rgba(0, 0, 0, 0.5);
      color: white;
    }
  </style>
</head>

<body>
  <div class="container pb-5 mb-5">
    <div class="row mt-3 justify-content-between">
      <div class="col-auto text-light text-center d-none d-lg-block">
        <h4>CET Code: 158</h4>
      </div>
      <div class="col-auto text-light text-center">
        <h2>MITM, CET Mock Test</h2>
      </div>
      <div class="col-auto text-light text-center d-none d-lg-block">
        <h4>COMEDK Code: E078</h4>
      </div>
    </div>
    <div class="d-lg-none">
      <div class="row justify-content-between">
        <div class="col-auto text-light text-center">
          <h4>CET Code: 158</h4>
        </div>
        <div class="col-auto text-light text-center">
          <h4>COMEDK Code: E078</h4>
        </div>
      </div>
    </div>
    <div class="row mt-2 mb-5 pb-5 justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10 mx-2 p-3 border rounded log-in-panel">
        <div class="text-center border border-top-0 border-right-0 border-left-0 mb-2">
          <h5>Log-In</h5>
        </div>
        <div class="w-100"></div>
        <form action="/log-in" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" id="email"
              value="{% if email %}{{email}}{% endif %}" required />
            {% if isEmailInvalid %}
            <div>
              <small class="text-danger">Invalid Email, <a href="/register">register</a></small>
            </div>
            {% endif %}
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password" id="pwd"
              required />

            {% if isPasswordInvalid %}
            <div><small class="text-danger">Invalid Password</small></div>
            {% endif %}
          </div>
          <button type="submit" class="btn btn-primary mb-1">Submit</button>
          <div class="w-100"></div>
          <small>
            <a href="/register">Register here</a>
          </small>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
