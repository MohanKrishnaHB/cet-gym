<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log-In</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row mt-3 justify-content-center">
      <div class="col-suto">
        <h2>MITM Tests</h2>
      </div>
    </div>
    <div class="row mt-2 justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10 mx-2 p-3 border rounded">
        <div class="text-center border border-top-0 border-right-0 border-left-0 mb-2">
          <h5>Log-In</h5>
        </div>
        <div class="w-100"></div>
        <form action="/log-in" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" id="email"
              value="{% if email %}{{email}}{% endif %}" required />
            {% if isEmailInvalid %}
            <div>
              <small class="text-danger">Invalid Email, <a href="/register">register</a></small>
            </div>
            {% endif %}
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password" id="pwd"
              required />

            {% if isPasswordInvalid %}
            <div><small class="text-danger">Invalid Password</small></div>
            {% endif %}
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
